version: "3.1"

nlu:
- intent: greet
  examples: |
    - hi
    - hello
    - good morning
    - good evening

- intent: ask_help_logging_in
  examples: |
    - I can't log in to my account
    - unable to access my account
    - help me with login issue
    - can't sign in

- intent: forget_password
  examples: |
    - I forgot my password
    - lost my password
    - don't remember my password

- intent: forget_username
  examples: |
    - I forgot my username
    - what's my username?
    - can't remember my username

- intent: other_issues
  examples: |
    - something else is wrong
    - other login issues
    - none of the above
